<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Markpage</title>
    <meta name="description"
        content="Un outil pour créer un mini site web ou une appli pour smartphone à partir d'un fichier en Markdown" />
    <meta name="author" content="Cédric Eyssette" />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/styles.min.css" />
    <link rel="icon" href="favicon.svg">
</head>

<body class="displayHomepage">
    <div id="innerBox">
        <div id="backgroundInnerBox"></div>
        <div id="linkToHomePage"><a href=".">🏠</a></div>
        <header>
            <h1 id="title"></h1>
            <div id="initialMessage"></div>
        </header>
        <div id="searchBar">
            <label for="searchInput">🔍</label>
            <input type="text" id="searchInput" placeholder="Recherche" name="search" size="10" />
            <div id="displayResults"></div>
        </div>
        <main>
            <div id="content">
            </div>
            <nav id="nav">
                <progress id="progressBar" value="1" max="3"></progress>
                <div id="navButtons">
                    <button id="previousButton">
                        << /button>
                            <button id="nextButton">></button>
                </div>
            </nav>
        </main>
    </div>
    <footer>
        <div id="footerContent"></div>
    </footer>
    <style id="styleTheme"></style>
    <script src="script.min.js"></script>
</body>

</html>
